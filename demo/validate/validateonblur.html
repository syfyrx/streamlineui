<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/tooltip.css">
	<link rel="stylesheet" type="text/css" href="../../themes/default/validate.css">
	<link rel="stylesheet" type="text/css" href="../../themes/default/icon.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../src/jquery.parser.js"></script>
	<script type="text/javascript" src="../../src/jquery.tooltip.js"></script>
	<script type="text/javascript" src="../../src/jquery.validate.js"></script>
</head>
<body>
	<table cellpadding="5">
		<tr>
			<td>User Name:</td>
			<td><input class="slui-validate textbox" data-options="required:true,validType:'length',validParams:[3,10],novalidate:true"></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input class="slui-validate textbox" data-options="required:true,validType:'email',novalidate:true"></td>
		</tr>
		<tr>
			<td>Birthday:</td>
			<td><input class="slui-datebox textbox" data-options="required:true,novalidate:true"></td>
		</tr>
		<tr>
			<td>URL:</td>
			<td><input class="slui-validate textbox" data-options="required:true,validType:'url',novalidate:true"></td>
		</tr>
		<tr>
			<td>Phone:</td>
			<td><input class="slui-validate textbox" data-options="required:true,novalidate:true"></td>
		</tr>
	</table>
	<script type="text/javascript">
		$(function(){
			$('.validate-text').bind('blur', function(){
				$(this).validate('enableValidation').validate('validate');
			});
		})
	</script>
	<style scoped="scoped">
		.textbox{
			height:20px;
			margin:0;
			padding:0 2px;
			box-sizing:content-box;
		}
	</style>

</body>
</html>
