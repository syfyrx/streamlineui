<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/tooltip.css">
	<link rel="stylesheet" type="text/css" href="../../themes/default/validate.css">
	<link rel="stylesheet" type="text/css" href="../../themes/default/icon.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../src/jquery.parser.js"></script>
	<script type="text/javascript" src="../../src/jquery.tooltip.js"></script>
	<script type="text/javascript" src="../../src/jquery.validate.js"></script>
</head>
<body>
	<table cellpadding="5">
		<tr>
			<td>User Name:</td>
			<td><input class="slui-validate textbox" data-options="prompt:'Enter User Name.',required:true,validType:'length[3,10]'"></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input class="slui-validate textbox" data-options="prompt:'Enter a valid email.',required:true,validType:'email'"></td>
		</tr>
		<tr>
			<td>Birthday:</td>
			<td><input class="slui-datebox"></td>
		</tr>
		<tr>
			<td>URL:</td>
			<td><input class="slui-validate textbox" data-options="prompt:'Enter your URL.',required:true,validType:'url'"></td>
		</tr>
		<tr>
			<td>Phone:</td>
			<td><input class="slui-validate textbox" data-options="prompt:'Enter your phone number.',required:true"></td>
		</tr>
	</table>
	<style scoped="scoped">
		.textbox{
			height:20px;
			margin:0;
			padding:0 2px;
			box-sizing:content-box;
		}
	</style>
	<script>
		$(function(){
			$('input.slui-validate').validate({
				tipOptions: {	// the options to create tooltip
					showEvent: 'mouseenter',
					hideEvent: 'mouseleave',
					showDelay: 0,
					hideDelay: 0,
					zIndex: '',
					onShow: function(){
						if (!$(this).hasClass('validate-invalid')){
							if ($(this).tooltip('options').prompt){
								$(this).tooltip('update', $(this).tooltip('options').prompt);
							} else {
								$(this).tooltip('tip').hide();
							}
						} else {
							$(this).tooltip('tip').css({
								color: '#000',
								borderColor: '#CC9933',
								backgroundColor: '#FFFFCC'
							});
						}
					},
					onHide: function(){
						if (!$(this).tooltip('options').prompt){
							$(this).tooltip('destroy');
						}
					}
				}
			}).tooltip({
				position: 'right',
				content: function(){
					var opts = $(this).validate('options');
					return opts.prompt;
				},
				onShow: function(){
					$(this).tooltip('tip').css({
						color: '#000',
						borderColor: '#CC9933',
						backgroundColor: '#FFFFCC'
					});
				}
			});
		});
</script>
</body>
</html>
