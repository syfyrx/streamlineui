<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/pagination.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../src/jquery.parser.js"></script>
	<script type="text/javascript" src="../../src/jquery.pagination.js"></script>
</head>
<body>
	<div id="pp" class="slui-pagination" data-options="
		total: 114,
		showPageList: true,
		showRefresh: true,
		displayMsg: '',
		onRefresh:function(pageNumber,pageSize){
			$(this).pagination('loading');
		},
		onSelectPage:function(pageNumber,pageSize){
			$(this).pagination('loaded');
		}
	"></div>
</body>
</html>
